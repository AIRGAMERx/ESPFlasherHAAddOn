<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>ESPFlasher ‚Äì USB Flash</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/esp-web-tools@10.0.0/dist/web/install-button.js?module"></script>
    <style>
        body {
            font-family: sans-serif;
            padding: 2em;
            text-align: center;
        }

        h2 {
            margin-bottom: 1em;
        }

        esp-web-install-button {
            margin-top: 2em;
        }
    </style>
</head>

<body>
    <h2>üîå Flash dein ESP32-Ger√§t per USB</h2>
    <esp-web-install-button id="installer"></esp-web-install-button>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const manifest = urlParams.get("manifest");

        if (manifest) {
            document.getElementById("installer").setAttribute("manifest", manifest);
        } else {
            document.body.innerHTML = "<p>‚ùå No Manifest found!</p>";
        }
    </script>
</body>

</html>
